language: python
jobs:
  allow_failures:
    - arch: arm64
    - os: osx
    - python: nightly
  fast_finish: true
  include:
    - python: 2.7
    - python: 3.6
    - python: 3.7
    - python: 3.8
    - python: 3.9
    - python: nightly
    - os: windows
      language: shell
      before_install: choco install python2 --version 2.7.18
      env: PATH=/c/Python27:/c/Python27/Scripts:$PATH
    - os: windows
      language: shell
      before_install: choco install python --version 3.6.8
      env: PATH=/c/Python36:/c/Python36/Scripts:$PATH
    - os: windows
      language: shell
      before_install: choco install python --version 3.7.6
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
    - os: windows
      language: shell
      before_install: choco install python --version 3.8.1
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
    - os: windows
      language: shell
      before_install: choco install python --version 3.9.0
      env: PATH=/c/Python39:/c/Python39/Scripts:$PATH
    - python: 2.7
      arch: arm64
    - python: 3.6
      arch: arm64
    - python: 3.7
      arch: arm64
    - python: 3.8
      arch: arm64
    - python: 3.9
      arch: arm64
    - python: nightly
      arch: arm64
    - os: osx
      language: shell
      env:
        - PATH=/Users/travis/.pyenv/shims:$PATH
        - PYENV_VERSION=2.7.18
      before_install: travis_wait brew upgrade pyenv && pyenv install $PYENV_VERSION
    - os: osx
      language: shell
      env:
        - PATH=/Users/travis/.pyenv/shims:$PATH
        - PYENV_VERSION=3.6.8
      before_install: travis_wait brew upgrade pyenv && pyenv install $PYENV_VERSION
    - os: osx
      osx_image: xcode11.3
      language: shell
      env:
        - PATH=/Users/travis/.pyenv/shims:$PATH
        - PYENV_VERSION=3.7.6
      before_install: travis_wait brew upgrade pyenv && pyenv install $PYENV_VERSION
    - os: osx
      osx_image: xcode11.3
      language: shell
      env:
        - PATH=/Users/travis/.pyenv/shims:$PATH
        - PYENV_VERSION=3.8.1
      before_install: travis_wait brew upgrade pyenv && pyenv install $PYENV_VERSION
    - os: osx
      osx_image: xcode11.3
      language: shell
      env:
        - PATH=/Users/travis/.pyenv/shims:$PATH
        - PYENV_VERSION=3.9.0
      before_install: travis_wait brew upgrade pyenv && pyenv install $PYENV_VERSION
cache: pip
install:
  - python -m pip install --upgrade pip
  - pip install nose
  - pip install coveralls
  - pip install colorama
  - pip install cowpy
  - pip install pillow
  - pip install PyFiglet
  - pip install termcolor
  - pip install terminaltables
  - pip install .
script: nosetests -v --with-coverage --cover-tests --cover-package asciistuff tests
after_success: coveralls
